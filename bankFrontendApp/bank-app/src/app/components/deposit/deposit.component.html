<div class="container">
    <h2>Deposit Money</h2>
    
    <form (ngSubmit)="depositMoney()">
      <label for="accountNumber">Account Number: </label>
      <input type="text" id="accountNumber" [(ngModel)]="accountNumber" name="accountNumber" required readonly/>
      <br><br>
      <label for="amount">Amount: </label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" required />
        <br><br>
      <button type="submit">Deposit</button>
      <br><br>
    </form>
   
    <p *ngIf="message" class="success-message">{{ message }}</p>
   
  </div>
